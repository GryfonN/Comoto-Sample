<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>comoto-sample</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>


  <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
  <!-- bower:css -->
  <!-- run `gulp inject` to automatically populate bower styles dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css({.tmp/serve,src}) styles/app.css -->
  <!-- inject:css -->
  <!-- css files will be automatically insert here -->
  <!-- endinject -->
  <!-- endbuild -->

  <style type="text/css">
    /*chrome extension max supported with=800px and height=600px (watch scroll-bar width=17px)*/

    html {
      /* (supported width - scrollbar) / zoom effect == (800 - 20) / 0.90 */
      width: 866px !important;
      /* zoom effect to get more height */
      zoom: 90% !important;
    }

    #monitor-iframe {
      /*override dynamicHeight directive from website version*/
      height: 600px !important;
    }
  </style>
</head>
<body>
